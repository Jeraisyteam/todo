<!-- This is your main HTML file -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Modal</title>
<link rel="stylesheet" href="styles.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Alexandria:wght@100;200;300;400;500;700;900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Alexandria:wght@100;200;300;400;500;700;900&family=Almarai:wght@300;400;700&display=swap');
.box-head {
  color: var(--primary-one, #244497);
  font-family: 'Almarai';
  font-size: 24px;
  font-weight: 700;
}

.modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.6); 
}

.modal-content {
  display: flex;
  flex-direction: column;
  background-color: #fefefe;
  align-items: center;
  justify-content: center;
  margin: 10% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 600px;
  border-radius: 16px;
  position: relative;
}

.close {
  color: #aaa;
  left:10px;
  font-size: 28px;
  font-weight: bold;
  position: absolute;
  top: 0;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.btn {
  padding: 10px;
  margin: 10px;
  border: none;
  cursor: pointer;
}

.blue, .orange {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 90%;
  max-width: 399px;
  height: 48px;
  padding: 16px;
  gap: 10px;
  border-radius: 8px;
  color: #FFF;
  text-align: center;
  font-family: Almarai;
  font-size: 18px;
  font-weight: 700;
  line-height: 160%;
}


.country-code{
  font-family: Alexandria;
  font-weight: 400;
}

.blue {
  background: var(--primary-one, #244497);
}

.orange {
  background-color: white;
  border: 1px solid var(--primary-two, #F06030);
  color: var(--primary-two, #F06030);
}

#loginModal {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.elements {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.phone-input-container {
  position: relative;
  display: flex;
  border-radius: 4px;
  border: 1px solid var(--text, #5E718D);
  background: #FFF;
  padding: 5px;
  align-items: center;
  width: 100vw;
  overflow: hidden;
  max-width: 381px;
  height: 56px;
  justify-content: space-between;
}

.flag-dropdown {
  flex-grow: 0;
  border: none;
  background: transparent;
  padding: 5px;
  margin-right: -1px; 
  z-index: 10;
}

.phone-input {
  flex-grow: 1;
  display: flex;
  align-items: center;
  border: none;
  padding-left: 5px;
  padding-right: 5px;
}

.vertical-line {
  height: 24px;
  border-left: 1px solid grey;
  margin-right: 5px;
}

.country-code {
  color: grey;
  margin-right: 5px;
}

.editable-part {
  text-align: left;
  flex-grow: 1;
  border: none;
  outline: none;
}

.problem-text,
.problem-contact,
.label-phone,
.label-input label {
  color: var(--text, #5E718D);
  font-family: Alexandria;
  font-size: 14px;
  font-weight: 400;
}
.label-input label{
  text-align: right ;
}
.label-input{
  text-align: right;
}
.problem-contact {
  color: var(--primary-two, #F06030);
}

@media screen and (max-width: 480px) {
  .modal-content {
    margin: 5% auto;
  }

  .blue, .orange {
    width: 95%;
  }
  .phone-input-container{
    width: 77vw;

  }
  .box-head {
    text-align: center;
    font-size: 20px;
  }
}

</style>
</head>
<body>

<!-- Login Button that triggers the modal -->
<button id="loginBtn">تسجيل الدخول</button>

<!-- The Modal -->
<div id="loginModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">x</span>
    <div class="content"></div>
    <h2 class="box-head">بدء تسجيل الدخول او التسجيل لحجز الخدمة</h2>
    <div class="label-input">
      <label for="phone" class="label-phone">رقم الهاتف</label>
      <div class="phone-input-container">
        <select class="flag-dropdown" id="country-flag-dropdown" onchange="updateCountryCode()">
          <option value="+1" data-country-code="US">🇺🇸</option>  
          <option value="+91" data-country-code="IN">🇮🇳</option>
          <option value="+966" data-country-code="SA" selected>SA</option> 
        </select>
        
        
        <div class="vertical-line"></div>
        <span class="
      country-code" id="dial-code">+966</span>
      
        <div class="editable-part" contenteditable="true" id="editable-part"></div>
      </div>
        </div>

      <button type="submit" class="btn blue">تسجيل الدخول</button>
      <button type="button" class="btn orange">تسجيل الدخول كزائر</button>
      <p class="problem-text">
        
        نواجه مشكلة في تسجيل الدخول? 
      <span class="problem-contact">اتصل بنا</span>
      </p>
   
  </div>

</div>

<script>
  // Get the modal
  var modal = document.getElementById("loginModal");

  // Get the button that opens the modal
  var btn = document.getElementById("loginBtn");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks the button, open the modal
  btn.onclick = function() {
    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  function updateCountryCode() {
    var countryCode = document.getElementById('country-flag-dropdown').value;
    document.getElementById('dial-code').textContent = countryCode;
  }

  document.addEventListener('DOMContentLoaded', updateCountryCode);

  document.getElementById('country-flag-dropdown').addEventListener('change', updateCountryCode);

  var editablePart = document.getElementById('editable-part');

  editablePart.addEventListener('focus', function() {
    window.getSelection().selectAllChildren(this);
    window.getSelection().collapseToEnd();
  });

  // Handle the input event for numbers only and limit the length
  editablePart.addEventListener('input', function(e) {
    // Extract digits only from the current content
    var digitOnlyContent = this.innerText.replace(/\D/g, '');
    // Cut down to 10 if it's too long
    digitOnlyContent = digitOnlyContent.substring(0, 10);
    // Update the content if it's changed
    if (this.innerText !== digitOnlyContent) {
      this.innerText = digitOnlyContent;
      // Move the caret to the end
      window.getSelection().selectAllChildren(this);
      window.getSelection().collapseToEnd();
    }
  });

  // Prevent non-digit input, allow navigation and deletion
  editablePart.addEventListener('keydown', function(e) {
    if (!e.key.match(/[0-9]/) && e.key !== 'Backspace' && e.key !== 'ArrowLeft' && e.key !== 'ArrowRight' && e.key !== 'Delete' && e.key !== 'Tab') {
      e.preventDefault();
    }
  });

</script>


</body>
</html>
