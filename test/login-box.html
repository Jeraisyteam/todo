<!-- This is your main HTML file -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Modal</title>
<link rel="stylesheet" href="styles.css">
<style>
.box-head{
  color: var(--primary-one, #244497);
font-family: 'Almarai';
font-size: 24px;
font-style: normal;
font-weight: 700;
line-height: normal;
}

.modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0,0.4); 
}

/* Modal Content */
.modal-content {
  display: flex;
  flex-direction: column;
  background-color: #fefefe;
  align-items: center;
  justify-content: center;
  margin: 15% auto; 
  padding: 20px;
  border: 1px solid #888;
  width: 80%; 
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.btn {
  padding: 10px;
  margin: 10px;
  border: none;
  cursor: pointer;

}

.blue {
  display: flex;
width: 399px;
height: 48px;
padding: 16px;
justify-content: flex-end;
align-items: center;
color: white;

gap: 10px;
border-radius: 8px;
background: var(--primary-one, #244497);

color: #FFF;
text-align: center;

/* Paragraph 2 */
font-family: Almarai;
font-size: 18px;
font-style: normal;
font-weight: 700;
line-height: 160%; /* 28.8px */
flex: 1 0 0;
}

.orange {
  display: flex;
width: 399px;
height: 48px;
padding: 16px;
justify-content: flex-end;
align-items: center;
gap: 10px;
border-radius: 8px;
border: 1px solid var(--primary-two, #F06030);
color: var(--primary-two, #F06030);
text-align: center;
background-color: white;
/* Paragraph 2 */
font-family: Almarai;
font-size: 18px;
font-style: normal;
font-weight: 700;
line-height: 160%; /* 28.8px */
}
#loginModal{
  display: flex;
  flex-direction: column;
align-items: center;
}

.elements{
  display: flex;
  flex-direction: column;
align-items: center;
}

.phone-input-container {
    position: relative;
    display: flex;
    border: 1px solid #ccc;
    padding: 5px;
    align-items: center;
  width: 288px;
    display: flex;
height: 56px;

justify-content: space-between;
align-items: center;

  }

  .flag-dropdown {
    flex-grow: 0;
    border: none;
    background: transparent;
    padding: 5px;
    margin-right: -1px; 
    z-index: 10;
  }

  .phone-input {
    flex-grow: 1;
    display: flex;
    align-items: center;
    border: none;
    padding-left: 5px;
    padding-right: 5px;
  }

  .vertical-line {
    height: 24px;
    border-left: 1px solid grey;
    margin-right: 5px;
  }

  .country-code {
    color: grey;
    margin-right: 5px;
  }

  .editable-part {
    flex-grow: 1;
    border: none;
    outline: none;
  }


  select.flag-dropdown::-ms-expand {
    display: none;
  }



  .phone-input-container::after {
    content: '';
    position: absolute;
    right: 10px;
    pointer-events: none;
  }


  .problem-text{
    color: var(--text, #5E718D);
text-align: center;
font-family: Alexandria;
font-size: 14px;
font-style: normal;
font-weight: 400;
line-height: normal;
  }

  .problem-contact{
    color: var(--primary-two, #F06030);
font-family: Alexandria;
font-size: 14px;
font-style: normal;
font-weight: 400;
line-height: normal;
  }

.label-phone{
  color: var(--text, #5E718D);
text-align: right;
font-family: Alexandria;
font-size: 14px;
font-style: normal;
font-weight: 400;
line-height: normal;
}
</style>
</head>
<body>

<!-- Login Button that triggers the modal -->
<button id="loginBtn">تسجيل الدخول</button>

<!-- The Modal -->
<div id="loginModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="content"></div>
    <h2 class="box-head">بدء تسجيل الدخول او التسجيل لحجز الخدمة</h2>
   
      <label for="phone" class="label-phone">رقم الهاتف</label>
      <div class="phone-input-container">
        <select class="flag-dropdown" id="country-flag-dropdown" onchange="updateCountryCode()">
          <option value="+1" data-country-code="US">🇺🇸</option>  
          <option value="+91" data-country-code="IN">🇮🇳</option>
          <option value="+966" data-country-code="SA" selected>SA</option> 
        </select>
        
        
        <div class="vertical-line"></div>
        <span class="
      country-code" id="dial-code">+966</span>
      
        <div class="editable-part" contenteditable="true" id="editable-part"></div>
      </div>
      <button type="submit" class="btn blue">تسجيل الدخول</button>
      <button type="button" class="btn orange">تسجيل الدخول كزائر</button>
      <p class="problem-text">
        
        نواجه مشكلة في تسجيل الدخول? 
      <span class="problem-contact">اتصل بنا</span>
      </p>
   
  </div>

</div>

<script>
  // Get the modal
var modal = document.getElementById("loginModal");

// Get the button that opens the modal
var btn = document.getElementById("loginBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
if (event.target == modal) {
modal.style.display = "none";
}
}


function updateCountryCode() {
    var countryCode = document.getElementById('country-flag-dropdown').value;
    document.getElementById('dial-code').textContent = countryCode;
  }


  document.addEventListener('DOMContentLoaded', updateCountryCode);


  document.getElementById('country-flag-dropdown').addEventListener('change', updateCountryCode);


  document.getElementById('editable-part').addEventListener('focus', function() {
    window.getSelection().selectAllChildren(this);
    window.getSelection().collapseToEnd();
  });


  document.getElementById('editable-part').addEventListener('keydown', function(e) {
    if (e.key === 'Backspace' && this.innerText.length === 0) {
      e.preventDefault();
    }
  });
</script>
</body>
</html>
